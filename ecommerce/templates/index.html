{% extends "base.html" %}
{% load static %}
{% block title %}Django Ecommerce{% endblock %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container">
		
		<div class="intro-banner-wrap">
			<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
		</div>
		
	</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">
		
		<header class="section-heading">
			<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Last added products </h3>
		</header><!-- sect-heading -->
		
		
		<div class="row">
			{% for i in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{ i.get_url }}" class="img-wrap"> <img src="{{ i.images.url }}"> </a>
					<figcaption class="info-wrap">
						<a href="{{ i.get_url }}" class="title">{{ i.product_name }}</a>
						<div class="price mt-1">{{ i.price }}â‚®</div> <!-- price-wrap.// -->
						{% if i.stock > 0 %}
							<p class="text-success">Stock: {{ i.stock }} available</p>
						{% else %}
							<p class="text-danger">Out of stock</p>
						{% endif %}
					</figcaption>
					{% if i.stock > 0 %}
						<a href="{% url 'cart' %}" class="btn btn-primary">
							<span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>
						</a>
					{% else %}
						<button class="btn btn-secondary" disabled>Not available</button>
					{% endif %}
				</div>
			</div> <!-- col.// -->	
			{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
